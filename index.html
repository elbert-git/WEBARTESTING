<!doctype HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	 
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
	 
	<!-- this script 'aframe extras' is required for animations-->
	<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
	
	<!-- we import arjs version without NFT but with marker + location based support -->
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	
	<body style='margin : 0px; overflow: hidden;'>
		<div>aaaa</div>
		<!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
		<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		 
		<a-assets>
			<a-asset-item id="spin-asset" response-type="arraybuffer" src='./Assets/AnimTest.gltf'></a-asset-item>
		</a-assets>
		 
		<a-marker type='barcode' value='5' id="markerseven">
			<a-entity id='model' gltf-model="#spin-asset" animation-mixer="clip:Spin; loop:repeat;"></a-entity>
		</a-marker>
		
		<!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
		<a-entity camera></a-entity>
		</a-scene>
	</body>
	<script src="./index.js"></script>
</html>
