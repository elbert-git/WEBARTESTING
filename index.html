<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<!--import js libraries-->
	<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
	<!-- we import arjs version without NFT but with marker + location based support -->
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<!--storing old stuff
		vr-mode-ui="enabled: false;"
		embedded
		arjs = "trackingMethod: best; soucreType: webcam; debugUIEnabled: false;"
		renderer="logarithmicDepthBuffer: true;"
-->
<body style="margin: 0; overflow: hidden;">
	<p>0958</p>
	<!--main A-scene-->
	<a-scene embedded arjs>
		<!--import main asset-->
		<a-assets>
			<a-asset-item id="main-asset" src="./Assets/suzzane.gltf"></a-asset-item>
		</a-assets>
		 
		<!--setup marker-->
		<a-marker type="pattern" preset="custom" url="./Assets/pattern-Marker.patt">
			<!--link asset (as entity) to marker-->
			<a-entity
				gltf-model="#main-asset"
				scale="2"
				></a-entity>
		</a-marker>
		 
		<!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
		<a-marker-camera></a-marker-camera>
	</a-scene>
</body>
</html>
