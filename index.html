<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<!--import scripts-->
	<!--<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>i-->
	<!--<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>i-->
	<!-- we import arjs version without NFT but with marker + location based support -->
	<!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
	 
	<!--this is the nft arjs-->
	<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="oveflow=hidden; margin=0;">
	<p>custom image</p>
	 
	<a-scene 
			embedded 
			arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'
			vr-mode-ui="enabled: false;"
			renderer="logarithmicDepthBuffer: true;"
		>
		<!--assets-->
		<a-assets>
			<a-asset-item id="suzz" response-type="arraybuffer" src="./Assets/Suzz/suzzane.gltf"></a-asset-item>
		</a-assets>
		 
		<a-nft 
			type="nft"
			url="./Assets/ImageMarkers/pinball"
			>
			<a-box scale="0.1 0.1 0.1"></a-box>
			<a-gltf-model
				gltf-model="#suzz"
				rotation="-90 0 0"
				animation-mixer="clip:anim; loop:repeat;"
				></a-gltf-model>
		</a-nft>
		<a-entity camera></a-entity>
	</a-scene>
</body>
<script src="./index.js"></script>
</html>
