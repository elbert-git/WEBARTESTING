<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<!--import js libraries-->
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
	<a-scene arjs='sourceType: webcam; patternRatio: 0.75 trackingMethod: best maxDetectionRate: 60 detectionMode: mono' renderer='antialias: true; alpha: true; precision: medium;' vr-mode-ui="enabled: false" stats>
		<a-marker preset="hiro">
			<a-box position="0 0.5 0" rotation="45 0 0" scale="0.5 0.5 0.5" material="color: red">
			</a-box>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
