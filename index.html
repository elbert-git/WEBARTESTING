<!doctype HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
		<!-- this script 'aframe extras' is required for animations-->
		<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
		<!-- we import arjs version without NFT but with marker + location based support -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		 
		<script src="https://unpkg.com/aframe-hologram-shader"></script>
		
		<!--importing the hologram shader by Travis Barry Dick-->
		<script src="https://unpkg.com/aframe-hologram-shader"></script>
		 
		<!--stylesheet-->
		<link rel="stylesheet" href="./style.css">
	</head>
	<body style='margin : 0px; overflow: hidden;'>
		 
		<!-- this is just a standard loading page -->
		<div class="parent-center">
			<div class="loading-text">Loading...</div>
		</div>
		 
		
		<!-- below is all arjs and a-frame scene -->
		<!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
		<a-scene
				vr-mode-ui="enabled: false"
			embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65;'
			renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
			>
		 
		<a-assets>
			<!--main page models-->
			<a-asset-item id="simpleText" response-type="arraybuffer" src='./Assets/CustomBuild/textsimple.gltf'></a-asset-item>
			<a-asset-item id="Suzzane" response-type="arraybuffer" src='./Assets/CustomBuild/suzzanedemo.gltf'></a-asset-item>
		</a-assets>
		 
		
		<!--custom markers-->
		<a-marker type='pattern' preset='custom' url='./Assets/CustomBuild/smileypat.patt'>
			<a-entity
					id = "hologramModel"
					gltf-model="#simpleText"
					color="black"
					scale="3 3 3"
				></a-entity>
		</a-marker>
		 
		<a-marker type='barcode' value='4'>
			<a-entity
					gltf-model="#Suzzane"
				>
			</a-entity>
		</a-marker>
		 
		<!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
		<a-entity camera></a-entity>
		</a-scene>
	</body>
	<script src="./index.js"></script>
</html>
