<!doctype HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	 
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
	 
	<!-- this script 'aframe extras' is required for animations-->
	<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
	
	<!-- we import arjs version without NFT but with marker + location based support -->
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	
	<body style='margin : 0px; overflow: hidden;'>
		<div>dadssss</div>
		<!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
		<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65;'>
		 
		<a-assets>
			<a-asset-item id="Page1" response-type="arraybuffer" src='./Assets/Page1.gltf'></a-asset-item>
			<a-asset-item id="Page2" response-type="arraybuffer" src='./Assets/Page2.gltf'></a-asset-item>
			<a-asset-item id="Page3" response-type="arraybuffer" src='./Assets/Page3.gltf'></a-asset-item>
			<a-asset-item id="Page4" response-type="arraybuffer" src='./Assets/Page4.gltf'></a-asset-item>
			<a-asset-item id="Page5" response-type="arraybuffer" src='./Assets/Page5.gltf'></a-asset-item>
			<a-asset-item id="Page6" response-type="arraybuffer" src='./Assets/Page6.gltf'></a-asset-item>
			<a-asset-item id="Page7" response-type="arraybuffer" src='./Assets/Page7.gltf'></a-asset-item>
		</a-assets>
		 
		<a-marker type='barcode' value='0'>
			<a-box></a-box>
			<a-entity  gltf-model="#Page1" animation-mixer="clip:Page1ArmatureAction; loop:repeat;"
				position="1.1 0 -0.69"
				rotation="0 90 0"
				scale="3.6 3.6 3.6"
				></a-entity>
		</a-marker>
		
		<a-marker type='barcode' value='1'>
			<a-box></a-box>
			<a-entity  gltf-model="#Page2" animation-mixer="clip:Page2ArmatureAction; loop:repeat;"
				position="1.1 0 -0.69"
				rotation="0 90 0"
				scale="3.6 3.6 3.6"
				></a-entity>
		</a-marker>
		
		<a-marker type='barcode' value='2'>
			<a-box></a-box>
			<a-entity  gltf-model="#Page3" animation-mixer="clip:Page3ArmatureAction; loop:repeat;"
				position="1.1 0 -0.69"
				rotation="0 90 0"
				scale="3.6 3.6 3.6"
				></a-entity>
		</a-marker>
		
		<a-marker type='barcode' value='3'>
			<a-box></a-box>
			<a-entity  gltf-model="#Page4" animation-mixer="clip:Page4ArmatureAction; loop:repeat;"
				position="1.1 0 -0.69"
				rotation="0 90 0"
				scale="3.6 3.6 3.6"
				></a-entity>
		</a-marker>
		
		<a-marker type='barcode' value='4'>
			<a-box></a-box>
			<a-entity  gltf-model="#Page5" animation-mixer="clip:Page5-6PaperAction; loop:repeat;"
				position="1.1 0 -0.69"
				rotation="0 90 0"
				scale="3.6 3.6 3.6"
				></a-entity>
		</a-marker>
		
		<a-marker type='barcode' value='5'>
			<a-box></a-box>
			<a-entity  gltf-model="#Page6" animation-mixer="clip:Page5-6PaperAction; loop:repeat;"
				position="1.1 0 -0.69"
				rotation="0 90 0"
				scale="3.6 3.6 3.6"
				></a-entity>
		</a-marker>
		
		<a-marker type='barcode' value='6'>
			<a-box></a-box>
			<a-entity  gltf-model="#Page7" animation-mixer="clip:Page7ArmatureAction.002; loop:repeat;"
				position="1.1 0 -0.69"
				rotation="0 90 0"
				scale="3.6 3.6 3.6"
				></a-entity>
		</a-marker>
		
		<!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
		<a-entity camera></a-entity>
		</a-scene>
	</body>
	<script src="./index.js"></script>
</html>
